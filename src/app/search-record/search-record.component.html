<app-navbar />
<p-card class="p-card-body">
  <div class="p-card-content">
    <div class="grid">
      <div class="col-3">
        <p-select [options]="clients" [fluid]="true" [checkmark]="true" [(ngModel)]="selectedClients" appendTo="body"
          optionLabel="c_name" (onChange)="getProjects($event)" placeholder="All" styleClass="w-full md:w-100" />
      </div>
      <div class="col-3">
        <p-select [options]="projects" [fluid]="true" [checkmark]="true" [(ngModel)]="selectedprojects" appendTo="body"
          optionLabel="p_name" (onChange)="getTasks($event)" placeholder="All" styleClass="w-full md:w-100" />
      </div>
      <div class="col-3" style="display: flex; justify-content: space-between; gap: 1em;">
        <p-datepicker [(ngModel)]="fromDate" appendTo="body" />
        <p-datepicker [(ngModel)]="toDate" appendTo="body" />
      </div>
    </div>
    <p-button label="fetch" class=" display-flex m-10" [style]="{'margin-top':'10px'}" (click)="getData()"></p-button>
  </div>
</p-card>
@if (logs && logs.length>0) {
<p-card class="p-card-body">
  <div class="p-card-content">
    <p-table #dt2 [value]="flattenedLogs" [columns]="cols" [exportHeader]="'customExportHeader'" [scrollable]="true"
      scrollHeight="200px" [rows]="5" [paginator]="true"
      [globalFilterFields]="['date','c_name', 'p_name','t_name','description']"
      [rowsPerPageOptions]="[5,10,15,20]">
      <ng-template #caption>
        <div class="flex gap-3">
          <p-iconfield iconPosition="left" class="ml-auto">
            <p-inputicon>
              <i class="pi pi-search"></i>
            </p-inputicon>
            <input #globalFilterInput pInputText type="text"
              (input)="dt2.filterGlobal(globalFilterInput.value, 'contains')" placeholder="Search keyword" />
          </p-iconfield>
          <p-button icon="pi pi-external-link" label="Export" (click)="dt2.exportCSV()" />
        </div>
      </ng-template>
      <ng-template #header>
        <tr>
          <th style="text-align: center;">Date</th>
          <th style="text-align: center;">Client</th>
          <th style="text-align: center;">Project</th>
          <th style="text-align: center;">Task Name</th>
          <th style="text-align: center;">Start Time</th>
          <th style="text-align: center;">End Time</th>
          <th style="text-align: center;">Time Spent</th>
          <th style="text-align: center;">Comment</th>
        </tr>
      </ng-template>
      <ng-template #body let-item>
        <tr>
          <td style="text-align: center;">{{item.date}}</td>
          <td style="text-align: center;">{{item.c_name}}</td>
          <td style="text-align: center;">{{item.p_name}}</td>
          <td style="text-align: center;">{{item.t_name}}</td>
          <td style="text-align: center;">{{convertMillisecondsToTime(item.start_time)}}</td>
          <td style="text-align: center;">{{convertMillisecondsToTime(item.end_time)}}</td>
          <td style="text-align: center;">{{item.totalTime}}</td>
          <td style="text-align: center;">{{item.description}}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
}
